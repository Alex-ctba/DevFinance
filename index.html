<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>Folha Custos Pessoais</title>
</head>

<body>

    <header>
        <h1>Folha de Custos Diários</h1>
   <!--  <img src="./assets/logo.svg" alt="Logo Dev Custos pessoais"> -->
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3><span>Entradas</span>
                    <img src="./assets/income.svg " alt="Icone de entradas">
                </h3>
                <p id="entrada"></p>
            </div>

            <div class="card total">
                <h3><span>Saídas</span>
                    <img src="./assets/expense.svg " alt="Icone de saídas">
                </h3>
                <p id="saidas"></p>
            </div>

            <div class="card totais">
                <h3><span>Saldo</span>
                    <img src="./assets/total.svg " alt="Icone de entradas">
                </h3>
                <p id="totais"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="model.open()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                    
                </tbody>
            </table>
        </section>

        <footer>
            <p>Desenvolvimento </p>
        </footer>
    
    </main>


    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="#" method="GET">
                    <!--Primeiro input -->
                    <div class="input-group">
                        <label class="sr-only" for="description">Campo descrição do Produto</label>
                        <input type="text" name="description" id="description"
                        placeholder="Descrição"
                        >
                    </div>
                    <!--Segundo input-->
                    <div class="input-group">
                        <label class="sr-only" for="amount">Campo entrada de valores</label>
                        <input type="number" step="0.01" name="amount" id="amount"
                        placeholder="0.00"
                        >
                        <small class="help">Controle de Custos diários </small>
                    </div>
                    <!--Terceiro Input-->
                    <div class="input-group">
                        <label class="sr-only" for="date">Campo data</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <!-- buttons -->
                    <div class="input-group actions">
                     <a href="#" class="button cancel" onclick="model.closed()">Cancelar</a>

                        <button  onclick="addProd()">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


   
<script src="./src/scripts.js"></script>


</body>

</html>
